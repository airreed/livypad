<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<div ng-controller="LoginController">
<div class="card">
  <div class="item item-text-wrap">
    Welcome to livypad. Use this to keep track of your medical appointments!
  
  </div>
</div>

<form name="loginForm" novalidate>
	<label class="item item-input item-stacked-label">
		<span class="input-label"> Username </span>
		<input type="text" ng-model="existingUser.username" required/>
	</label>
	<label class="item item-input item-stacked-label">
		<span class="input-label"> Password </span>
		<input type="password" ng-model="existingUser.password" required/>
	</label>


	<button type = "submit" class="button button-block button-assertive" ng-click="login()" ng-disabled="loginForm.$invalid">
	Log In
	</button>
</form>
<br>
<button class="button button-block button-assertive" ng-click="signup()">
Sign Up
</button>
<br>

<button class="button button-block button-assertive" ng-click="skiplogin()">

Skip Login
</button>


</div>
