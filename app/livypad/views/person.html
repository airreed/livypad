<div ng-controller="PersonController">
  <super-navbar>
    <super-navbar-title>
      livypad
    </super-navbar-title>
  </super-navbar>

    <div class="item item-thumbnail-left">
      <img src="{{members.icon}}">

      <div class="list list-inset">
         <label class="item item-input">
            <i class="icon super-search placeholder-icon"></i>
            <input type="text" placeholder="Search" ng-model="keyword">
        </label>
      </div>  
      
   </div>

  	<div class="item item-divider" style="text-align: center">
  		Upcoming Visits
  	</div>
  	
    <div ng-repeat="scheduledAppointment in members.scheduled" class="list card" >
        <div class="item">
            <h2> <b>Description: </b>{{scheduledAppointment}}</h2>   
        </div>

    </div>

        		<p style="text-align: center">{{members.suggested}}</p>
        		<p style="text-align: center">Location: #####</p>

  		</super-navigate>
  	</div>  -->
  	
	<div class="item item-divider" style="text-align: center">
  		Recommended Visits
  	</div>
  	
    <div ng-repeat="suggestedAppointment in members.suggested" class="list card" >
        <div class="item">
            <h2> <b>Description: </b>{{suggestedAppointment}}</h2>   
        </div>

        <div class="button-bar" width=400 height=500>
          <button ng-click="scheduleAppointment(suggestedAppointment.appointmentName, suggestedAppointment.famMember)" class="button icon-left super-checkmark-round button-assertive"> Schedule </button>
          
          <button ng-click="ignoreReccomendation(suggestedAppointment.appointmentID, suggestedAppointment.famMember)" class="button icon-left super-close-round button-assertive"> Ignore </button>
        </div>

    </div>
</div>
