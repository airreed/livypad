<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<div ng-controller="LoginController">
<div class="card">
  <div class="item item-text-wrap">
    Welcome to livypad. Sign up to start tracking your medical visits and get recommendations for visits!
  </div>
</div>
<form name="signupForm" novalidate>
<label class="item item-input item-stacked-label">
	<span class="input-label"> Username </span>
	<input type="text" ng-model="newUser.username" placeholder="minimum 3 characters" minlength="3" required/>
</label>
<label class="item item-input item-stacked-label">
	<span class="input-label"> Password </span>
	<input type="password" ng-model="newUser.password" placeholder="minimum 6 characters" minlength="6" required/>
</label>



<button type="submit" class="button button-block button-assertive" ng-click="confirmSignUp()" ng-disabled="signupForm.$invalid">
Tap to Confirm
</button>
</form>
<br>

</div>
