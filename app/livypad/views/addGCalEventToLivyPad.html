<div ng-controller="CalendarController">
	<super-navbar>
		<super-navbar-title>
			Add to GCal and Livypad
		</super-navbar-title>
	</super-navbar>

<script src="https://apis.google.com/js/client.js" ng-init="handleClientLoad()"></script>
<!--	<script src="https://apis.google.com/js/client.js?onload=checkAuth">
	</script>
-->
	<label class="item item-input item-stacked-label">
		<span class="input-label">Appointment Name</span>

		<input type="text" value="{{eventSummary}}" id="summary"/>
	</label>

	<label class="item item-input item-stacked-label">
		<span class="input-label">Location</span>
		<input type="text" value="{{eventLocation}}" id="Location"/>
	</label>


	<label class="item item-input item-stacked-label">
		<span class="input-label">Family Member:</span>
			<select ng-model="familyMemberToAddTo" ng-options="famMember.famMemberID as famMember.name for famMember in familyMembersList"></select>
		</select>
	</label>

	<label class="item item-input item-stacked-label">
		<span class="input-label">Doctor</span>
		<input type="text" id="doctor"/>
	</label>

	<label class="item item-input item-stacked-label">
		<span class="input-label">Date</span>
		<input type="date" ng-model="eventDate" id="date"/> <!--try datetime-local ... doesn't work with gcal though -->
	</label>

	<label class="item item-input item-stacked-label">
		<span class="input-label">Start Time</span>
		<input ng-model="startTime" type="time" id="startTime"/>
	</label>
	<label class="item item-input item-stacked-label">
		<span class="input-label">End Time</span>
		<input ng-model="endTime" type="time" id="endTime"/>
	</label>
	



	<button id="post" class="button button-block button-assertive" ng-click="addGCalEventToLivyPad()">
		Add Google Calendar Event To LivyPad
	</button>



</div>
