
<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      My Account
    </super-navbar-title>


  </super-navbar>

  <html>
  <head>
  <script type="text/javascript">
    setInterval(checkRefresh, 2000);
    checkRefresh();

    function checkRefresh(){
     
          var refresh = localStorage.getItem('refresh');
          if (refresh == 1)
          {
            window.location.reload();
            refresh = 0;
            localStorage.setItem('refresh', refresh);
        }

      }
  </script>
</head>
<body>

  <div style="text-align: center">
    <button class="button icon-left super-loop button-clear button-assertive" ng-click="refresh()">
    </button>
  </div>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">


  <div class="item item-divider item-button-right" >
      <p> <font size="3"> My Infomation</font></p>
      <button  class="button icon-left super-ios7-download button-clear button-assertive" ng-click="editThisUser()"></button>
  </div>

  <label class="item item-input item-stacked-label">
    <span class="input-label">User Name</span>
    <input type="text" ng-model="editUser.username" placeholder="{{thisuser.userName}}"/>
  </label>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label">Password</span>
    <input type="password" ng-model="editUser.password" placeholder="{{thisuser.thispassword}}"/>
  </label>

  <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <input type="text" ng-model="editUser.email" placeholder="{{thisuser.Email}}"/>
  </label>

  <div class="item item-divider item-button-right" >

      <p> <font size="3"> My Family Members</font></p>
      <button  class="button icon-left super-ios7-plus button-clear button-assertive" ng-click="openaddfamilymembers()"></button>

  </div>

  <a ng-repeat="member in allFamilyMembers" class="list card" >

      <div class="card" id="{{member.id}}">

            <div class="item"> <!--item-avatar-->
              <img src={{member.iconID}} align="left" style="width: 20%">
              <p style="text-align: center"><h2><b>{{member.name}}</b></h2></p>
            </div>

            <div class="item">
              <h2><b>Birthdate:</b> {{member.dateOfBirth | date: "yyyy-MM-dd"}} </h2>
              <h2><b>Gender:</b> {{member.gender}} <h2>
            </div>

            <div class="button-bar" width=400 height=500>
            <!-- <super-navigate location="livypad#addScheduled" data-params-id="{{member.id}}">  
              <button class="button icon-left super-plus-round button-assertive"> 
                  Scheduled       
              </button>
            </super-navigate>

            <super-navigate location="livypad#addDoctor" data-params-id="{{member.id}}"> 
              <button class="button icon-left super-plus-round button-assertive"> 
                  Doctors       
              </button>
            </super-navigate> -->

      
            <button class="button icon-left super-trash-a button-assertive" ng-click="deleteFamilyMember(member.id)">
              Delete
            </button>
        
            </div>

      </div>
  </a> 
 

</body>
</html>
</div>
