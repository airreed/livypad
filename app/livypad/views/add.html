<div ng-controller="IndexController">
<super-navbar>
<super-navbar-title>
add an appointment
</super-navbar-title>
</super-navbar>
<html>
<head>
<script type="text/javascript">
// Your Client ID can be retrieved from your project in the Google
// Developer Console, https://console.developers.google.com
var CLIENT_ID = '1095443679190-ma099501sii38seo2v6jcoten1h5g77e.apps.googleusercontent.com';

// This quickstart only requires read-only scope, check
// https://developers.google.com/google-apps/calendar/auth if you want to
// request write scope.
var SCOPES = ['https://www.googleapis.com/auth/calendar'];

/**
 * Check if current user has authorized this application.
 */
function checkAuth() {
	gapi.auth.authorize(
			{
			'client_id': CLIENT_ID,
			'scope': SCOPES,
			'immediate': true
			}, handleAuthResult);
}

/**
 * Handle response from authorization server.
 *
 * @param {Object} authResult Authorization result.
 */
function handleAuthResult(authResult) {
	var authorizeDiv = document.getElementById('authorize-div');
	if (authResult && !authResult.error) {
		// Hide auth UI, then load Calendar client library.
		authorizeDiv.style.display = 'none';
		loadCalendarApi();
	} else {
		// Show auth UI, allowing the user to initiate authorization by
		// clicking authorize button.
		authorizeDiv.style.display = 'inline';
	}
}

/**
 * Initiate auth flow in response to user clicking authorize button.
 *
 * @param {Event} event Button click event.
 */
function handleAuthClick(event) {
	gapi.auth.authorize(
			{client_id: CLIENT_ID, scope: SCOPES, immediate: false},
			handleAuthResult);
	return false;
}

/**
 * Load Google Calendar client library. List upcoming events
 * once client library is loaded.
 */
function loadCalendarApi() {
	gapi.client.load('calendar', 'v3', listUpcomingEvents);
}

/**
 * Print the summary and start datetime/date of the next ten events in
 * the authorized user's calendar. If no events are found an
 * appropriate message is printed.
 */
function listUpcomingEvents() {
	var request = gapi.client.calendar.events.list({
			'calendarId': 'primary',
			'timeMin': (new Date()).toISOString(),
			'showDeleted': false,
			'singleEvents': true,
			'maxResults': 10,
			'orderBy': 'startTime'
			});

	request.execute(function(resp) {
			var events = resp.items;
			appendPre('Upcoming events:\n');

			if (events.length > 0) {
			for (i = 0; i < events.length; i++) {
			var event0 = events[i];
			var when = event0.start.dateTime;
			if (!when) {
			when = event0.start.date;
			}
			appendPre(event0, when)
				}
				}
			else {
				appendPre('No upcoming events found.');
				}

				});
			}

			/**
			 * Append a pre element to the body containing the given message
			 * as its text node.
			 *
			 * @param {string} message Text to be placed in pre element.
			 */
function appendPre(message, when) {
	var pre = document.getElementById('upcomingevents');
	pre.innerHTML = pre.innerHTML + 'summary:' + message.summary + '<br>' + 'location:' + message.location + '<br>time:' + when +'<hr>';
	//var pre = document.getElementById('output');
	//var textContent = document.createTextNode(message + '\n');
	//pre.appendChild(textContent);
}
</script>
<script src="https://apis.google.com/js/client.js?onload=checkAuth">
</script>
</head>
<body>

<label class="item item-input item-stacked-label">
<span class="input-label">Summary</span>
<input type="text" id="summary"/>
</label>

<label class="item item-input item-stacked-label">
<span class="input-label">Location</span>
<input type="text" id="Location"/>
</label>


<label class="item item-input item-stacked-label">
<span class="input-label">Who</span>
<select name = "who">
<option value="mother" selected>mother</option>
<option value="father">father</option>
<option value="jimmy">Jimmy</option>
<option value="dog">dog</option>
</select>
</label>

<label class="item item-input item-stacked-label">
<span class="input-label">Date</span>
<input type="date" id="date"/>
</label>
<p id="test"></p>

<script>
function postEvent(){
	document.getElementById("test").innerHTML = document.getElementById("date").value;
	var resource = {
		"summary": document.getElementById("summary").value,
		"location": document.getElementById("Location").value,
		"start": {
			"dateTime": document.getElementById("date").value+"T10:00:00.000-07:00"
		},
		"end": {
			"dateTime": document.getElementById("date").value+"T12:00:00.000-07:00"
		}
		
	};
	var request = gapi.client.calendar.events.insert({
			'calendarId': 'primary',
			'resource': resource
			});
	request.execute(function(resp) {
			alert("successfully added into your calendar!");
			
			});  

};
</script>
<button id="post" class="button icon-left super-checkmark-round button-assertive" onclick="postEvent()">
click me to add a new appointment
</button>


<br>
<br>
<div id="authorize-div" style="display: none">
<span>Authorize access to calendar</span>
<!--Button for the user to click to initiate auth sequence -->
<button id="authorize-button" onclick="handleAuthClick(event)">
Authorize
</button>
</div>
 	

</body>
</html>
