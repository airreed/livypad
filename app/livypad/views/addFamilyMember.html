<div ng-controller="IndexController">
  <super-navbar>
  	    <super-navbar-title>
  	      Add Family Member
  	    </super-navbar-title>
  </super-navbar>

  <label class="item item-input item-stacked-label">
      <span class="input-label">Name: </span>
      <input type="text" ng-model="newMember.name"/>
  </label>
  
  <label class="item item-input item-select">
      <span class="input-label">Gender:</span>  
      <select ng-model="newMember.gender">
        <option value ="Male"> Male </option>
        <option value ="Female"> Female </option>
      </select>
  </label>

  <label class="item item-input item-stacked-label">
      <span class="input-label">Birthdate:</span>
      <input type="date" ng-model="newMember.birthdate">
  </label>

  <label class="item item-input item-stacked-label">
    <div class="button-bar" width=380 height=500>
       <!-- <span class="input-label">Icon:</span>
       <br> -->
       <a ng-repeat="icon in icons" class="list" >
          <button ng-class="{'button': true,
                       'hidden': true,
                       'button-assertive': $index ==selectedRow}" 
                  ng-click="getIconTitle(icon.url,$index)">
            <img src={{icon.url}} style="width: 120%"> <!--  align="left"  -->
          </button>
       </a>
    </div>
  </label>

    <div class="button-bar" width=380 height=500>

    <br>

    </div> 
  </label> -->

  <div class="button-bar"  width=400 height=500>
    <button ng-click="addFamilyMember()" class="button icon-left super-checkmark-round button-assertive">
        Add Member
    </button>
  </div>

</div>
