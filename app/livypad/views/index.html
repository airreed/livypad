
<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      livypad
    </super-navbar-title>
    
    <super-navbar-button class="item-icon-left" side="left" onClick="supersonic.ui.drawers.open('left')">
     ooo
    </super-navbar-button>

     <super-navbar-button class="item-icon-right" side="right" location="livypad#addCenter">
     +Visit
    </super-navbar-button>
  </super-navbar>
    

	<div ng-repeat="row in chunkedMembers" class="row">
		<super-navigate ng-repeat="member in row" location="livypad#person" data-params-id="{{member.id}}" style="width:50%; text-align:center;display:inline-block">
	    	<div style=""class="col">
	    		<div ng-if="member.suggested == 0" class="checkCircle" style="position:relative;width:15%; height:15%;margin-top:10%;left:15%">
	    		<div class="height_fix"></div> 
    			<div class="check">&#x2713;</div>
	    		</div>
	    		<div ng-if="member.suggested > 0" class="numberCircle" style="position:relative;width:15%; height:15%;margin-top:10%;left:15%">
   				<div ng-if="member.suggested > 0" class="height_fix"></div> 
    			<div ng-if="member.suggested > 0" class="content">{{member.suggested}}</div>
				</div>
	    		<img style="margin-top: -20%; width:100%" src={{member.iconID}} align="center">
	    		<h4 style="text-align: center; font-size:18px; margin-top: -18px;"><b>{{member.name}}</b></h4>
	    	</div>
	    </super-navigate>
	</div>

	  </div>

	  <style>

	  .numberCircle {
	    -webkit-border-radius: 50%;
	    -moz-border-radius: 50%;
	    border-radius: 50%;
	    width: 26px;
	    padding: 8px;
	    font-size: 18px;
	    border: 1px solid #fff;
	    position: relative;
	    background:#F75D59;
	    margin-top:12px;
	    margin-left:8px;

	}
	.numberCircle .height_fix {
	    margin-top: 100%;

	}
	.numberCircle .content {
	    position: absolute;
	    left: 0;
	    top: 50%;
	    height: 100%;
	    width: 100%;
	    text-align: center;
	    margin-top: -11px; /* Note, this must be half the font size */
	    color:#fff;
	}

	 .checkCircle {
	    -webkit-border-radius: 50%;
	    -moz-border-radius: 50%;
	    border-radius: 50%;
	    width: 26px;
	    padding: 8px;
	    font-size: 22px;
	    border: 1px solid #fff;
	    position: relative;
	    background:#84F07A;
	    margin-top:12px;
	    margin-left:8px;

	}
	.checkCircle .height_fix {
	    margin-top: 100%;

	}
	.checkCircle .check {
	    position: absolute;
	    left: 0;
	    top: 50%;
	    height: 100%;
	    width: 100%;
	    text-align: center;
	    margin-top: -11px; /* Note, this must be half the font size */
	    color:#FFFFFF;
	}
	  </style>
