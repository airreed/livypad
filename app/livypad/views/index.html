
<div ng-controller="IndexController"  class="page" scroll>
  <super-navbar>
    <super-navbar-title>
      livypad
    </super-navbar-title>
    
    <super-navbar-button class="item-icon-left" side="left" onClick="supersonic.ui.drawers.open('left')">
     ooo
    </super-navbar-button>

     <super-navbar-button class="item-icon-right" side="right" location="livypad#addCenter">
     Add
    </super-navbar-button>
  </super-navbar>

    <div class="button-block button-clear refresh" ng-show="iconstatus"><i class="icon iconhide super-refreshing"></i></div>
    
	<div ng-repeat="member in sorted" class="list card">
		<super-navigate location="livypad#person" data-params-id="{{member.id}}">
	    	<div class="item item-thumbnail-left">
	    		<img src={{member.iconID}} align="left">
	    		<div class="row">
	    			<div class="col col-67 col-center">
	    				<h2 style="font-size:30px;"><b>{{member.name}}</b></h2>
	    			</div>
	    			<div class="col">
	    				<p style="text-align: right"><h2><font color="#F75D59" size="28"><b>{{member.percent}}</b></font></h2></p>
	    			</div>
	    		</div>

	    </super-navigate>
	</div> 

</div>
