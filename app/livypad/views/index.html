
<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      livypad
    </super-navbar-title>
    
    <super-navbar-button class="item-icon-left" side="left" onClick="supersonic.ui.drawers.open('left')">
     ooo
    </super-navbar-button>
  </super-navbar>

  <div style="text-align: center">
    <button class="button button-clear button-calm" ng-click="refresh()">
            click to refresh
    </button>
  </div>
  
	<div ng-repeat="member in sorted" class="list card">
		<super-navigate location="livypad#person" data-params-id="{{member.id}}">
	    	<div class="item item-thumbnail-left">
	    		<img src={{member.icon}} align="left">
	    		<p style="text-align: center"><h2><b>{{member.name}}</b></h2></p>
	    		<h2><b>Scheduled:</b> {{member.scheduled}} </h2>
	    		<h2><b>Suggested:</b> {{member.suggested}} </h2>
	    	</div>

			    <div class="item range range-positive">
			      <input type="range" name="numbers" min="0" max="100" value="{{member.percent}}">
			      <div style="width: 50px;">{{member.percent}}%</div>
			    </div>

	    </super-navigate>
	</div> 
<!-- <h1 style="position:relative;bottom:5px"> livypad</h1>
<h4 style="position:relative"> helping to organize household medical visits and expenses </h4> -->
</div>
