
<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      livypad
    </super-navbar-title>
    
    <super-navbar-button class="item-icon-left" side="left" onClick="supersonic.ui.drawers.open('left')">
     ooo
    </super-navbar-button>

     <super-navbar-button class="item-icon-right" side="right" location="livypad#addCenter">
     Add
    </super-navbar-button>
  </super-navbar>

	<script type="text/javascript">
		setInterval(checkRefresh, 2000);
		checkRefresh();

		function checkRefresh(){
     
	        var refresh = localStorage.getItem('refresh');
	        if (refresh == 1)
	        {
	          window.location.reload();
	          refresh = 0;
	          localStorage.setItem('refresh', refresh);
	  		}

    	}
	</script>


  <div style="text-align: center">
    <button class="button icon-left super-loop button-clear button-assertive" ng-click="refresh()">
    </button>
  </div>

	<div ng-repeat="member in sorted" class="list card">
		<super-navigate location="livypad#person" data-params-id="{{member.id}}">
	    	<div class="item item-thumbnail-left">
	    		<img src={{member.iconID}} align="left">
	    		<div class="row">
	    			<div class="col col-67 col-center">
	    				<h2 style="font-size:30px;"><b>{{member.name}}</b></h2>
	    			</div>
	    			<div class="col">
	    				<p style="text-align: right"><h2><font color="#FF3030" size="28"><b>{{member.percent}}</b></font></h2></p>
	    			</div>
	    		</div>

	    </super-navigate>
	</div> 

</div>
