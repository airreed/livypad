
<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      livypad
    </super-navbar-title>
    
    <super-navbar-button class="item-icon-left" side="left" onClick="supersonic.ui.drawers.open('left')">
     ooo
    </super-navbar-button>
  </super-navbar>

	<div ng-repeat="member in members" class="list card row" >
    <div class="item item-thumbnail-left">
      <img src={{member.icon}} align="left">
      <p style="text-align: center"><h2><b>{{member.name}}</b></h2></p>
      <h2><b>Scheduled:</b> {{member.scheduled}} </h2>
      <h2><b>Suggested:</b> {{member.suggested}} </h2>
    </div>
  </div>
